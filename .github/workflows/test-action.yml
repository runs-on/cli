name: Test Action

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-action:
    name: Test RunsOn CLI Action
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Setup RunsOn CLI (latest)
        uses: ./
        with:
          version: latest
      
      - name: Verify CLI is installed
        shell: bash
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            roc.exe --version
          else
            roc --version
          fi
      
      - name: Test with specific version
        uses: ./
        with:
          version: v0.1.7
      
      - name: Verify specific version
        shell: bash
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            roc.exe --version
          else
            roc --version
          fi

