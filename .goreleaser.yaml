version: 1

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm64
      - ppc64le
    ignore:
      - goos: darwin
        goarch: ppc64le
      - goos: windows
        goarch: ppc64le
    binary: roc
    ldflags:
      - -s -w
      - -X roc/internal/version.Version={{ .Version }}

archives:
  - format: binary

upx:
  - enabled: true
    compress: "1"
    lzma: false
    brute: false

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
